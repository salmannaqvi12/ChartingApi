<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Node js upload txt file to Postgres database</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Node js upload csv file to PgSQL database</h1>
    <form action="/upload" enctype="multipart/form-data" method="post">
      <input type="file" name="uploadfile" accept="txt" />
      <input type="submit" value="Upload Txt" />
    </form>
  </body>
</html>
